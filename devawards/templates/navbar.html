{%block navbar%}
<div class="navbar navbar-default navbar-static-top" role="navigation" style="border:1px solid white; box-shadow:0px 0px 4px 1px grey; position:relative">
    <div class="container-fluid">
        <a class="navbar-brand navbar-logo" href="{%url 'landingpage'%}" style="font-family: 'Cookie', cursive; font-size:xx-large !important; text-decoration: none;">Devrank
        </a>
        {% if current_user.is_authenticated %}
        <div class="d-inline mx-auto">
            <form class="navbar-form" name="search" role="search" action="">
              {% csrf_token %}
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="searchcategory">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                  </div>
              </div>
            </form>
        </div>
        
        <div class="navbar-expand d-inline" >
            <ul class="nav navbar-nav d-flex" >
                <li class="mx-3 d-block"><a href="{%url 'index'%}" style="text-decoration: none;">Home</a></li>
                <li class="mx-3 d-block"><a href="{%url 'index'%}" style="text-decoration: none;">Feed</a></li>
                <li class="mx-3 d-block"><a href="" class="btn btn-primary" style="text-decoration: none;">New Post</a></li>
            </ul>
        </div>
        <div class="navbar navbar-nav navbar-right d-inline">
            <div class="d-flex">
                <div class="nav-item dropdown mx-3" >
                    <a href=""  class="nav-link dropdown-toggle user-action" data-bs-toggle="dropdown">
                        <img src="{{user.userprofile.userpic.url}}" class="avatar" alt="Avatar" style="height:50px; width:50px; border-radius: 50%;">
                        <h5 class="d-inline">{{ user.username }} </h5>
                        <!-- <b class="caret"></b> -->
                    </a>
                    <div class="dropdown-menu" style="position:absolute !important;">
                        <a href="{%url 'profile'%}" class="dropdown-item">
                            <i class="fa fa-user-o"></i>
                            Profile
                        </a>
                        <a href="" class="dropdown-item">
                            <i class="fa fa-envelope"></i>
                            Messages
                        </a>
                        <div class="divider dropdown-divider"></div>
                        <a href="{%url 'logout'%}" class="dropdown-item">
                            <i class="fa fa-sign-out"></i>
                            Logout
                        </a>
                    </div>
                    <div class="dropdown-menu" style="position:absolute !important;">
                        <a href="{%url 'emaillogin' %}" class="dropdown-item">
                            <i class="fa fa-envelope"></i>
                            Log In
                        </a>
                        <div class="divider dropdown-divider"></div>
                        <a href="{%url 'emailsignup'%}" class="dropdown-item">
                            <i class="fa fa-sign-out"></i>
                            Sign Up
                        </a>
                    </div> 
                </div>
            </div>
        </div>
        {% else %}
        <div class="navbar navbar-nav navbar-right d-inline">
            <div class="my-auto mx-3 signup d-inline">
                <a href="{%url 'emailsignup'%}" class="btn btn-success ">Sign Up</a>
            </div>
            <div class="my-auto mx-3 login d-inline">
                <a href="{%url 'emaillogin'%}" class="btn btn-primary">
                    Log In
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{%endblock%}
{%block content%}
{%endblock%}
